{{ define "main" }}

<section class="list spacing">
  <div class="container">

    <header class="internal-header center">
      <h1>{{ .Title }}</h1>
    </header>

    <div class="grid grid--two-column grid--list">

      {{ range .Pages }}
        <article class="list-article">
          <a href="{{ .Permalink }}">

            <div class="list-article__content">

              {{ if isset .Params "images" }}
                <img class="lazy" data-src="{{ index (.Params.images) 0 }}" alt="{{ .Params.thumbnailAlt }}" />
              {{ end }}

              <header>
                <h2>
                  {{ .Title }}
                </h2>
              </header>

              {{ if isset .Params "description" }}
                <p>{{ .Params.description }}</p>
              {{ end }}

            </div>

            <span class="button">View Article</span>

          </a>
        </article>
      {{ end }}

    </div>

  </div>
</section>

{{ end }}
